---
- name: Bring up docker containers
  hosts: localhost
  vars:
    inventory:
      - name: docker_r1
        image: "enkeys/centos7-sshd-service"
  roles:
    - role: provision_docker
      provision_docker_inventory: "{{ inventory }}"

- name:
  hosts: docker_containers
  roles:
    - role: repo-epel

- name:
  hosts: docker_containers
  roles:
    - role: ansible-qpid-dispatch
